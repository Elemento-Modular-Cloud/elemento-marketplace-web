# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/services

- Services:   
    - Web Application:
        icon: php.png
        href: http://nginx.web.elemento.cloud
        description: Hosted web Application
        
    - Database:
        icon: phpmyadmin.png
        href: http://phpmyadmin.web.elemento.cloud
        description: Access your data!

    - Mail client:
        icon: docker-mailserver.png
        href: http://localhost/
        description: Mail box

- Admin Tools:
    - Portainer dashboard:
        icon: portainer.png
        href: https://web1.elemento.cloud:9443
        description: Overview of installe dservices
        widget:
            type: portainer
            url: https://web1.elemento.cloud:9443
            env: 2
            key: ptr_accesskeyaccesskeyaccesskeyaccesskey # TO DO

    - Traefik dashboard:
        icon: traefik.png
        href: https://web1.elemento.cloud:8080
        description: Overview of installed services
        widget:
            type: traefik
            url: https://web1.elemento.cloud:8080
            username: username # optional
            password: password # optional

    - Speedtest:
        icon: speedtest-tracker.png
        href: http://web1.elemento.cloud
        description: Test your internet speed
        widget:
            type: speedtest
            url: https://web1.elemento.cloud