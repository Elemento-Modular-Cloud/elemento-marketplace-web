version: "3.8"

services:
  ftp-server:
    image: stilliard/pure-ftpd
    ports:
      - "21:21"
      - "30000-30009:30000-30009" # for passive mode
    volumes:
      - /home/admin/dev/elemento-marketplace-web/ftp/data:/home/admin/
      - /home/admin/dev/elemento-marketplace-web/ftp/passwd:/etc/pure-ftpd/passwd
    # uncomment for ssl/tls, see https://github.com/stilliard/docker-pure-ftpd#tls
    #      - "/folder_on_disk/ssl:/etc/ssl/private/"
    # or ssl/tls with Let's Encrypt (cert and key as two files)
    #      - "/etc/letsencrypt/live/<your_server>/cert.pem:/etc/ssl/private/pure-ftpd-cert.pem"
    #      - "/etc/letsencrypt/live/<your_server>/privkey.pem:/etc/ssl/private/pure-ftpd-key.pem"
    networks:
      - net
    environment:
      PUBLICHOST: "localhost"
      FTP_USER_NAME: admin
      FTP_USER_PASS: change_me
      FTP_USER_HOME: /home/admin
    # also for ssl/tls:
    #      ADDED_FLAGS: "--tls=2"
    deploy:
      labels:
        - "traefik.enable=false"
      mode: replicated
      replicas: 1
      placement:
        max_replicas_per_node: 1

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    environment:
      - PMA_ARBITRARY=1
      - MYSQL_ROOT_PASSWORD=your_secure_root_password
      - PMA_HOST=mysql_db
      - PMA_PORT=3306
      - APACHE_PORT=8090
    networks:
      - net
    depends_on:
      - mysql_db
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.phpmyadmin.rule=Host(`phpmyadmin.web.elemento.cloud`)"
        - "traefik.http.routers.phpmyadmin.entrypoints=websecure"
        - "traefik.http.services.phpmyadmin.loadbalancer.server.port=8090"
        - "traefik.http.routers.phpmyadmin.tls=true"
        - "traefik.http.routers.phpmyadmin.tls.certresolver=leresolver"
        - "traefik.http.routers.phpmyadmin.tls.domains[0].main=phpmyadmin.web.elemento.cloud"
      replicas: 1
      placement:
        max_replicas_per_node: 1
        constraints:
          - node.role == manager

  php:
    image: php:fpm-alpine
    volumes:
      - /home/admin/dev/elemento-marketplace-web/src/public:/var/www/html/
    deploy:
      labels:
        - "traefik.enable=false"
      mode: replicated
      replicas: 1
      placement:
        max_replicas_per_node: 1
    networks:
      - net

  nginx:
    image: nginx:alpine
    depends_on:
      - php
    volumes:
      - /home/admin/dev/elemento-marketplace-web/src/public:/var/www/html/
      - /home/admin/dev/elemento-marketplace-web/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.nginx.rule=Host(`nginx.web.elemento.cloud`)"
        - "traefik.http.services.nginx.loadbalancer.server.port=80"
        - "traefik.http.routers.nginx.entrypoints=websecure"
        - "traefik.http.routers.nginx.tls=true"
        - "traefik.http.routers.nginx.tls.certresolver=leresolver"
        - "traefik.http.routers.nginx.tls.domains[0].main=nginx.web.elemento.cloud"
      mode: replicated
      replicas: 1
      placement:
        max_replicas_per_node: 1
        constraints:
          - node.role == manager
    networks:
      - net

  mysql_db:
    image: mysql:8.0
    command: --default-authentication-plugin=caching_sha2_password
    environment:
      MYSQL_ROOT_PASSWORD: your_secure_root_password
      MYSQL_DATABASE: your_database_name
      MYSQL_USER: your_database_user
      MYSQL_PASSWORD: your_database_password
    volumes:
      - /home/admin/dev/elemento-marketplace-web/mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      labels:
        - "traefik.enable=false"
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    networks:
      - net

  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    volumes:
      - "/home/admin/dev/elemento-marketplace-web/homepage/config:/app/config"
      - "/var/run/docker.sock:/var/run/docker.sock"
    depends_on:
      - ftp-server
      - phpmyadmin
      - php
      - nginx
      - traefik
      - mysql_db
      - crontab-ui
      - services-discovery
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.homepage.rule=Host(`homepage.web.elemento.cloud`)"
        - "traefik.http.services.homepage.loadbalancer.server.port=3000"
        - "traefik.http.routers.homepage.entrypoints=websecure"
        - "traefik.http.routers.homepage.tls=true"
        - "traefik.http.routers.homepage.tls.certresolver=leresolver"
        - "traefik.http.routers.homepage.tls.domains[0].main=homepage.web.elemento.cloud"
      mode: replicated
      replicas: 1
      placement:
        max_replicas_per_node: 1
    networks:
      - net

  crontab-ui:
    image: alseambusher/crontab-ui
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.crontab.rule=Host(`crontab.web.elemento.cloud`)"
        - "traefik.http.services.crontab.loadbalancer.server.port=8000"
        - "traefik.http.routers.crontab.entrypoints=websecure"
        - "traefik.http.routers.crontab.tls=true"
        - "traefik.http.routers.crontab.tls.certresolver=leresolver"
        - "traefik.http.routers.crontab.tls.domains[0].main=crontab.web.elemento.cloud"
      mode: replicated
      replicas: 1
      placement:
        max_replicas_per_node: 1
        constraints:
          - node.role == manager
    networks:
      - net

  services-discovery:
    image: ghcr.io/nicolagutierrez/traefik-discovery:latest
    environment:
      HOMEPAGE_PATH: "homepage/config/services.yaml"
      TRAEFIK_ROUTE: "http://web1.elemento.cloud:8080/api/http/routers"
    volumes:
      - "/home/admin/dev/elemento-marketplace-web/homepage/config:/app/homepage/config"
    networks:
      - net
    deploy:
      labels:
        - "traefik.enable=false"
      replicas: 1
      placement:
        max_replicas_per_node: 1
  
  check-services:
    image: alpine:latest
    volumes:
      - "/home/admin/dev/elemento-marketplace-web/check_services/check_services.sh:/usr/local/bin/check_services.sh"
    depends_on:
      - ftp-server
      - phpmyadmin
      - php
      - nginx
      - mysql_db
      - traefik
      - crontab-ui
      - services-discovery
    command: /bin/sh -c "
        apk update && apk upgrade && apk add curl && \
        if curl -X GET services-discovery:5001/api/v1/status | grep -q '{\"message\":\"Traefik discovery is running\"}'; then \
          echo 'OK'; \
        else \
          exit 1; \
        fi && \
        curl -X POST services-discovery:5001/api/v1/homepage/refresh"
    networks:
      - net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  traefik:
    image: traefik:v2.11
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "/home/admin/dev/elemento-marketplace-web/traefik/traefik.yml:/etc/traefik/traefik.yml"
      - "/home/admin/dev/elemento-marketplace-web/traefik/acme.json:/acme.json"
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints:
          - node.role == manager
    networks:
      - net

volumes:
  mysql_data:
  data:

networks:
  net:
    external: true
    name: "net"